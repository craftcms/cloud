name: Split Packages

on:
  push:
    branches:
      - main
    tags:
      - 'cloud/[0-9]*'
      - 'cloud-ops/[0-9]*'
  workflow_dispatch:

jobs:
  split:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - name: cloud
            path: packages/cloud
            prefix: cloud/
          - name: cloud-ops
            path: packages/cloud-ops
            prefix: cloud-ops/

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine tag
        id: tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG="${{ github.ref_name }}"
            PREFIX="${{ matrix.package.prefix }}"
            if [[ "$TAG" == ${PREFIX}* ]]; then
              echo "tag=${TAG#$PREFIX}" >> $GITHUB_OUTPUT
              echo "should_run=true" >> $GITHUB_OUTPUT
            else
              echo "should_run=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "tag=" >> $GITHUB_OUTPUT
          fi

      - name: Split ${{ matrix.package.name }}
        if: steps.tag.outputs.should_run == 'true'
        uses: danharrin/monorepo-split-github-action@v2.4.2
        with:
          package_directory: ${{ matrix.package.path }}
          repository_organization: craftcms
          repository_name: ${{ matrix.package.name }}
          user_name: 'craftcms'
          user_email: 'github@craftcms.com'
          tag: ${{ steps.tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.CLOUD_SPLIT_REPO_TOKEN }}
