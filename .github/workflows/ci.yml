name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - 1.x
      - 2.x
  pull_request:
permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  code-quality:
    name: Code Quality
    uses: craftcms/.github/.github/workflows/code-quality.yml@v3
    with:
      node_version: '18'
      php_version: '8.1'
      jobs: '["ecs", "phpstan", "prettier"]'
